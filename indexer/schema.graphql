# ---------------------------------------------------------
# Counts --------------------------------------------------
# ---------------------------------------------------------

# thegraph doesn't support count operations, but we need them to paginate results
# This entity is a workaround to this issue, but it's still not enough, as we'd need counts for more complex queries
type Count @entity {
  id: ID!

  orderTotal: Int!
  orderKryptomon: Int!

  kryptomonTotal: Int!

  started: Int!
}

# ---------------------------------------------------------
# Orders --------------------------------------------------
# ---------------------------------------------------------

# thegraph doesn't support nested property searches, so we're doing promoting properties
# we need from each NFT type to the Order, in order to search for them, prefixing them with search_[nft]_[prop]
type Order @entity {
  id: ID!
  category: Category!
  nft: NFT
  nftAddress: Bytes!
  tokenId: BigInt!
  txHash: Bytes!
  owner: Bytes!
  buyer: Bytes
  price: BigInt!
  status: OrderStatus!
  blockNumber: BigInt!
  expiresAt: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

# ---------------------------------------------------------
# Bids ----------------------------------------------------
# ---------------------------------------------------------

type Bid @entity {
  id: ID!
  category: Category!
  nft: NFT
  nftAddress: Bytes!
  tokenId: BigInt!
  bidder: Bytes
  seller: Bytes
  price: BigInt!
  fingerprint: Bytes
  status: OrderStatus!
  blockchainId: String!
  blockNumber: BigInt!
  expiresAt: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

# ---------------------------------------------------------
# NFTs ----------------------------------------------------
# ---------------------------------------------------------

type Kryptomon @entity {
  id: ID!
  tokenId: BigInt!
  owner: Account!
  isHatched: Boolean
  matronId: BigInt
  sireId: BigInt
  status: BigInt 
  timeBorn: BigInt
  extraData: KryptomonExtraData
  genes: KryptomonGenes
  nft: NFT @derivedFrom(field: "kryptomon")
}

type KryptomonGenes @entity {
  id: ID!
  fireGenes: BigInt!
  fireTalent: BigInt!
  water: BigInt!
  waterTalent: BigInt!
  ice: BigInt!
  iceTalent: BigInt!
  ground: BigInt!
  groundTalent: BigInt!
  air: BigInt!
  airTalent: BigInt!
  electro: BigInt!
  electroTalent: BigInt!
  ghost: BigInt!
  ghostTalent: BigInt!
  grass: BigInt!
  grassTalent: BigInt!
  color: BigInt!
  sex: BigInt!
  generalTalent: BigInt!
  attack: BigInt!
  defense: BigInt!
  special: BigInt!
  xFactor: BigInt!
  growthTalentFactor: BigInt!
  constitution: BigInt!
  healthPoints: BigInt!
  speed: BigInt!
  affections: BigInt!
  crazyness: BigInt!
  instinct: BigInt!
  hunger: BigInt!
  lazyness: BigInt!
  brave: BigInt!
  smart: BigInt!
  bodySize: BigInt!
  ego: BigInt!
  skinType: BigInt!
  generation: BigInt!
}

type KryptomonExtraData @entity {
  id: ID!
  unfreezable: BigInt
}

type NFT @entity {
  id: ID!
  tokenId: BigInt!
  contractAddress: Bytes!
  category: Category!
  owner: Account!
  tokenURI: String

  orders: [Order!] @derivedFrom(field: "nft") # History of all orders. Should only ever be ONE open order. all others must be cancelled or sold
  bids: [Bid!] @derivedFrom(field: "nft") # History of all bids.
  activeOrder: Order

  name: String
  image: String

  kryptomon: Kryptomon

  createdAt: BigInt!
  updatedAt: BigInt!

  # search indexes
  searchOrderStatus: OrderStatus
  searchOrderPrice: BigInt
  searchOrderExpiresAt: BigInt
  searchOrderCreatedAt: BigInt

  searchText: String

  searchIsConsumable: Boolean
}

# ---------------------------------------------------------
# Account (user) -------------------------------------------
# ---------------------------------------------------------

type Account @entity {
  id: ID! # ETH addr
  address: Bytes!
  nfts: [NFT!] @derivedFrom(field: "owner")
  kmon: BigInt # Amount of mana owned
}

# ---------------------------------------------------------
# Enums ---------------------------------------------------
# ---------------------------------------------------------

enum Category @entity {
  kryptomon
  consumeable
  nonConsumeable
}

enum OrderStatus @entity {
  open
  sold
  cancelled
}